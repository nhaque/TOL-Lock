<body>
 

  <div class="container">


  <h2>Learn By Doing</h2>
<div id="quiz">
  <div id="quiz-header">
  </div>
  <div id="quiz-start-screen">
    <p><a href="#" id="quiz-start-btn" class="quiz-button">Click here to start practice</a></p>
  </div>
</div>
</div>
<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<script src="../dist/jquery.quiz-min.js"></script>
<script>
  $('#quiz').quiz({
    questions: [
      {
        'q': 'The shape of the inner lock mechanisms matches identically to the shape of the key',
        'options': [
          'True',
          'False',
        ],
        'correctIndex': 1,
        'correctResponse': 'Correct, This is a misconception. The inner lock mechanisms comprise of several vertical shafts with driver pins. The key aligns all the pins along the sheraline to unlock the door.',
        'incorrectResponse': 'This is a misconception. The inner lock mechanisms comprise of several vertical shafts with driver pins. The key aligns all the pins along the sheraline to unlock the door.'
      },
      {
        'q': 'The driver pins lie at the same level of each shaft',
        'options': [
          'True',
          'False'
        ],
        'correctIndex': 1,
        'correctResponse': 'The driver pins are at different levels for each shaft.',
        'incorrectResponse': 'Correct, the driver pins are at different levels for each shaft.'
      },
      {
        'q': 'The correct key is used to ________ to unlock the door',
        'options': [
          'Line the pins to the shearline',
          'Turn the plug',
          'All the above',
        ],
        'correctIndex': 2,
        'correctResponse': 'Correct, The correct key is used to line the pins to the shearline and turn the plug for unlocking the door.',
        'incorrectResponse': 'The correct key is used to line the pins to the shearline and turn the plug for unlocking the door.'
      },
    ]
  });
</script>
